<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder={{user.name}} (keyup)="onKeyName($event)">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder={{user.data}} (keyup)="onKeyData($event)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color=primary (click)="send()">Register</button>
    </mat-card-actions>
</mat-card>
